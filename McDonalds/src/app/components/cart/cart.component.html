<mat-action-list>  
  <app-cart-product-list 
    [basket]="basket"
    (deleteItemEvent)="deleteProduct($event)"
  >
    <p>Cart is empty!</p>
  </app-cart-product-list>
  <h3>Total price:</h3>
  <h3>{{productsService.sum + " \$"}}</h3>
</mat-action-list>

<div *ngIf=basket.length>
  <h3>Order form:</h3>
  <app-template-form></app-template-form>
</div>
